<meta charset="UTF-8">
<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var descobrimentoBrasil = 1500;
	var anoPresente = 2022;
	var mediaIdade = 28;

	mostra("Desde 1500 se passaram " + Math.round((anoPresente - descobrimentoBrasil) / mediaIdade) + " gerações.");

</script>
