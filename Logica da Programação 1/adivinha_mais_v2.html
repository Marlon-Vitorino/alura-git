<meta charset="UTF-8">


<input/>
<button>Compare com o meu segredo</button>

<script>

	var segredos = [5,7,10,2,3];
	//[]significa arrays. A posição dentro do colchetes é: 0,1,2,...

	var input = document.querySelector("input");
	input.focus();

	function verifica() {

		var achou = false;
									//length informa quantos criterios tem no arrays.
		for(var posicao = 0; posicao < segredos.length; posicao++) {

			if(input.value == segredos[posicao]) {

				alert("Você ACERTOU!");
				achou = true;
				break;
			}
		}

		if(achou == false) {

			alert("Você ERROU!");
		}		

		input.value = "";
		input.focus();
	}

	
	var button = document.querySelector("button");
	button.onclick = verifica;

</script>
