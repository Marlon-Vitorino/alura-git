<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	//condições for( var que inicializo; condição de repetição; incremento da variavel )
	for(var multiplicador = 1; multiplicador<= 10; multiplicador++) {

		mostra(7 * multiplicador);
	}
	
	mostra("FIM");

	//multiplicador = multiplicador + 1, pode-se escrever tambem: multiplicador++

</script>
