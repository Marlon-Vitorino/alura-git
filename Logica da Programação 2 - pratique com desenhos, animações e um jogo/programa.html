<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector('canvas');
	//getContext: define o tipo de pincel
	var pincel = tela.getContext('2d');

	//Style = recebe uma cor

	pincel.fillStyle = 'lightgrey';

	//fill = preencher, rect = retangulo
	//(posição inicial X, posicao inicial Y, medida X, medida Y)
	pincel.fillRect(0, 0, 600, 400);

	pincel.fillStyle = 'green';
	pincel.fillRect(0,0,200,400);

	pincel.fillStyle = 'red';
	pincel.fillRect(400,0,200,400);

	pincel.fillStyle = 'yellow';
	//beginPath: começar um caminho.
	pincel.beginPath();
	//moveTo: mover para(x,y)
	pincel.moveTo(300, 200);
	//lineTo: fazer linha
	pincel.lineTo(200, 400);
	pincel.lineTo(400,400);
	pincel.fill();//aqui ele preencheu

	pincel.fillStyle = 'blue';
	pincel.beginPath();
	//arc:traçar circulo(x,y,raio do circulo, angulo inicial, angulo final em radiano)
	pincel.arc(300, 200, 50, 0, 2 * 3.14);
	pincel.fill();

	
	//para consultar a biblioteca do JavaScript para desenhar e criar graficos: procurar por canvas 2d api.

</script>
